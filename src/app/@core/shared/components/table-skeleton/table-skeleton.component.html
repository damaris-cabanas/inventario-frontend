<p-table [value]="['']">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
      <th>&nbsp;</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <tr *ngFor="let row of rows">
      <td *ngFor="let header of headers">
        <p-skeleton></p-skeleton>
      </td>
      <td>
        <p-skeleton></p-skeleton>
      </td>
    </tr>
  </ng-template>
</p-table>
