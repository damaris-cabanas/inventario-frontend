<div class="p-fluid p-formgrid p-grid">
    <div class="p-card-content">
        <div class="p-fluid ng-star-inserted">
            <div class="p-field">
                        <label class="form">ID:</label>
                        <p-inputNumber [disabled]="true"  [(ngModel)]="inventarios.id"> </p-inputNumber>
            </div>

            <div class="p-field">
                <span>
                    <label id="form">Código:</label>
                    <input type="text" id="lblUsuario" pInputText [(ngModel)]="inventarios.codigo">
                </span>
            </div>

            <div class="p-field">
                <span>
                    <label id="form">Descripción:</label>
                    <input type="text" id="lblUser" pInputText [(ngModel)]="inventarios.descripcion">
                </span>
            </div>

          <div class="p-field">
                <span>
                    <label>Clasificación:</label>
                    <p-dropdown [options]="clasificaciones" [(ngModel)]="inventarios.clasificacion" placeholder="Seleccione" optionValue="value" optionLabel="label"></p-dropdown>
                </span>
          </div>

            <div class="p-field">
                <span>
                    <label id="form">Marca:</label>
                    <input type="text" id="lblArea" pInputText [(ngModel)]="inventarios.marca">
                </span>
            </div>

            <div class="p-field">
                <span>
                    <label id="form">Modelo:</label>
                    <input type="text" id="lblArea" pInputText [(ngModel)]="inventarios.modelo">
                </span>
            </div>


            <div class="p-field">
                <span>
                    <label id="form">BP:</label>
                    <input type="text" id="lblModelo" pInputText [(ngModel)]="inventarios.bp">
                </span>
            </div>

          <div class="p-field">
                <span>
                    <label id="form">Nº Serie:</label>
                    <input type="text" id="lblArea" pInputText [(ngModel)]="inventarios.serial">
                </span>
          </div>

          <div class="p-field">
                <span>
                    <label>Estado:</label>
                    <p-dropdown [options]="estados" [(ngModel)]="inventarios.status" placeholder="Seleccione" optionValue="value" optionLabel="label"></p-dropdown>
                </span>
          </div>

            <div class="p-field">
                <span>
                    <label id="form">Comentario:</label>
                    <input type="text" id="lblBp" pInputText [(ngModel)]="inventarios.comentario">
                </span>
            </div>

          <div class="p-field">
                <span>
                    <label>Lugar Actual:</label>
                    <input type="text" id="lblArea" pInputText [(ngModel)]="inventarios.lugaractual">
                </span>
          </div>

          <div class="p-field">
                <span>
                    <label>Prestado:</label>
                    <p-dropdown [options]="prestados" [(ngModel)]="inventarios.prestado" placeholder="Seleccione" optionValue="value" optionLabel="label"></p-dropdown>
                </span>
          </div>

          <div class="p-field">
                <span>
                    <label>Estante:</label>
                    <input type="text" id="lblArea" pInputText [(ngModel)]="inventarios.estante">
                </span>
          </div>

            <div class="p-field" style="margin-top: 10px;">
                <button pButton pRipple type="button" (click)="isModoEdicion ? update() : add()" styleClass="p-button-success p-mr-2 p-mb-2" id="guardar" label="Guardar" ></button>
                <button pButton pRipple type="button" id="cancelar" routerLink="/inventario" label="Cancelar" ></button>

            </div>
        </div>
    </div>
</div>
