<div id="main">
    <div class="card">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="right">
          <label id="listado">Listado de computadoras</label>
          <button id="nuevo" pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-rounded" [routerLink]="['form']"></button>
        </ng-template>
      </p-toolbar>
    </div>
  
    <p-table
      *ngIf="!dataLoading; else skeleton"
      styleClass="p-datatable-striped"
      [loading]="dataLoading"
      [value]="computadoras"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} de {totalRecords}"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="usuario">
            Usuario <p-sortIcon field="usuario"></p-sortIcon>
          </th>
          <th>&nbsp;</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-computadora>
        <tr>
          <td>{{ computadora.id }}</td>
          <td>{{ computadora.usuario }}</td>
          <td>
            <div class="btn">
              <button id="edit" pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2" [routerLink]="['form', computadora.id]" ></button>
              <button id="delete" pButton pRipple icon="pi pi-trash" class="p-button-rounded mr-2" (click)="deleteRow(computadora.id)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <ng-template #skeleton>
      <app-table-skeleton
        [headers]="['ID', 'USUARIO']"
        [columnCount]="5"
      ></app-table-skeleton>
    </ng-template>
  </div>
