<div id="main">
    <div class="card">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="right">
          <button id="nuevo" pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-rounded p-button-primary" [routerLink]="['form']"></button>

          <div class="flex align-items-center "  id="busqueda">
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" autocomplete="on" (input)="dt1.filterGlobal($event.target, 'contains')" placeholder="Search..." />
              </span>
          </div>
        </ng-template>
      </p-toolbar>
    </div>
  
    <p-table #dt1 [value]="computadoras" [paginator]="true" [rows]="30"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} - {last} de {totalRecords}" [globalFilterFields]="['usuario','area','tipo','bp', 'status']" responsiveLayout="scroll"
      [rowHover]="true" dataKey="id">

      <ng-template pTemplate="header" class="align-items-center">
        <tr >
          <th pSortableColumn="id" id="ID">ID <p-sortIcon></p-sortIcon></th>

          <th pSortableColumn="usuario" id="usuario">
            Usuario 
            <p-columnFilter type="text" field="usuario" display="menu"></p-columnFilter>
          </th>

          <th pSortableColumn="area" id="area">
            Area 
          </th>

          <th pSortableColumn="tipo" id="tipo">
            Tipo 
          </th>

          <th pSortableColumn="bp">
            BP 
          </th>

          <th pSortableColumn="modelo">
            Modelo
          </th>

          <th pSortableColumn="procesador">
            Procesador 
          </th>

          <th pSortableColumn="status">
            Estado 
          </th>

          <th pSortableColumn="opciones">
            Opciones 
          </th>

        </tr>
      </ng-template>
    
      
      <ng-template pTemplate="body" let-computadoras>
        <tr>
          <td id="ID">{{ computadoras.id }}</td>
          <td id="usuario">{{ computadoras.usuario }}</td>
          <td id="area">{{ computadoras.area }}</td>
          <td id="tipo">{{ computadoras.tipo }}</td>
          <td>{{ computadoras.bp }}</td>
          <td>{{ computadoras.modelo }}</td>
          <td>{{ computadoras.procesador }}</td>
          <td>{{ computadoras.status }}</td>
          <td>
            <div class="btn">
              <button id="edit" pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2 p-button-info" [routerLink]="['form', computadoras.id]" ></button>
              <button id="delete" pButton pRipple icon="pi pi-trash" class="p-button-rounded mr-2 p-button-danger" (click)="delete(computadoras.id)"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <ng-template #skeleton>
      <app-table-skeleton
        [headers]="['ID', 'USUARIO']"
        [columnCount]="10"
      ></app-table-skeleton>
    </ng-template>

    <p-confirmDialog header="DELETE"  icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>

    <p-dialog header="Error" [(visible)]="display" icon="pi pi-exclamation-triangle">
      <p>No se ha podido eliminar</p>
      <ng-template pTemplate="footer">
          <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text"></p-button>
      </ng-template>
  </p-dialog>



  </div>
